name: iOS-Android-Build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          architecture: x64
      - run: flutter clean
      - run: flutter pub get

      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SERVICE_TYPE }}" >> .env
          echo "SUPABASE_KEY=${{ secrets.SERVICE_PORT }}" >> .env
      
      - run: rm -rf Podfile.lock Pods 
      - run: pod repo update
        working-directory: ios

      - run: flutter build ios --release --no-codesign

      - run: mkdir Payload
        working-directory: build/ios/iphoneos

      - run: mv Runner.app/ Payload
        working-directory: build/ios/iphoneos

      - name: Zip iOS output
        run: zip -qq -r -9 BMS.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Upload iOS binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/BMS.ipa
          tag: v0.3
          overwrite: true
          body: "Release v0.3."

  build-android:
    name: ðŸ¤– Android Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          architecture: x64

      - run: flutter pub get

      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SERVICE_TYPE }}" >> .env
          echo "SUPABASE_KEY=${{ secrets.SERVICE_PORT }}" >> .env

      - name: Build Android APK
        run: flutter build apk --release

      - name: Upload Android binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/app/outputs/flutter-apk/app-release.apk
          tag: v0.3
          overwrite: true
          body: "Release v0.3."
  build-macos:
    name: ðŸ macOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          architecture: x64
      - run: flutter clean
      - run: flutter pub get

      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SERVICE_TYPE }}" >> .env
          echo "SUPABASE_KEY=${{ secrets.SERVICE_PORT }}" >> .env

      - run: flutter build macos --release

      - name: Zip macOS output
        run: zip -qq -r -9 BMS-macos.zip Runner.app
        working-directory: build/macos/Build/Products/Release

      - name: Upload macOS binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/macos/Build/Products/Release/BMS-macos.zip
          tag: v0.3
          overwrite: true
          body: "Release v0.3."
  build-windows:
    name: ðŸ–¥ï¸ Windows Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          architecture: x64

      - run: flutter clean
      - run: flutter pub get

      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SERVICE_TYPE }}" >> .env
          echo "SUPABASE_KEY=${{ secrets.SERVICE_PORT }}" >> .env

      - run: flutter build windows --release

      - name: Zip Windows output
        run: Compress-Archive -Path ./Release/* -DestinationPath BMS-windows.zip
        shell: pwsh
        working-directory: build/windows/runner

      - name: Upload Windows binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/windows/runner/BMS-windows.zip
          tag: v0.3
          overwrite: true
          body: "Release v0.3."